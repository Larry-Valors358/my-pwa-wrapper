<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>戦術対抗戦サポート</title>
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="戦術対抗戦">

    <script src="config.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f8f9fa; }
        iframe { border: none; width: 100%; height: 100%; display: block; }
        #loader { display: flex; justify-content: center; align-items: center; height: 100%; color: #666; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>

    <script>
        window.onload = function() {
            // config.js からURLを取得して iframe を生成
            const iframe = document.createElement('iframe');
            iframe.src = APP_CONFIG.GAS_URL;
            
            // 読み込みが完了したらローダーを消して表示
            iframe.onload = function() {
                document.getElementById('loader').style.display = 'none';
            };
            
            document.body.appendChild(iframe);
            
            // タイトルも一応同期（もし設定があれば）
            if (APP_CONFIG.APP_TITLE) {
                document.title = APP_CONFIG.APP_TITLE;
            }
        };
    </script>
</body>
</html>
